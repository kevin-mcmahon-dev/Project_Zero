<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      defer
    ></script>
    <script src = "scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css"/>
    <style></style>
    <title>Jumping Game</title>
</head>
<body>
    <div class = "title-section"> 
        <h1>Pillars of Doom</h1>
        <p>You must navigate past the moving obstacles to reach the safe zone. Navigate using the arrow keys. If you are hit by an obstacle or move out of the game area, you will lose a life. If you lose three lives, Game Over.</p>
        <input type="button" class = "startGame" value = "Start">
    </div>
    <div id="gameContainer">
        <div class = "Zone-Start"></div>
        <div class = "Zone1"></div>
        <div class = "Zone2"></div>
        <div class = "Zone3"></div>
        <div class = "Zone4"></div>
        <div class = "Zone5"></div>
        <div class = "Zone6"></div>
        <div class = "Zone7"></div>
        <div class = "Zone8"></div>
        <div class = "Zone-End"></div>

        <div class="player"></div>

        <div class = "motionLeft obstacle1 obstacle"></div> 
        <div class = "motionRight obstacle2 obstacle" ></div> 
        <div class = "motionLeft obstacle3 obstacle" ></div> 
        <div class = "motionRight obstacle4 obstacle" ></div> 
        <div class = "motionLeft obstacle5 obstacle" ></div> 
        <div class = "motionRight obstacle6 obstacle" ></div> 
        <div class = "motionLeft obstacle7 obstacle" ></div> 
        <div class = "motionRight obstacle8 obstacle" ></div> 

        <div class = "motionLeftOffset obstacle9 obstacle"></div> 
        <div class = "motionRightOffset obstacle10 obstacle"></div>
        <div class = "motionLeftOffset obstacle11 obstacle"></div>
        <div class = "motionRightOffset obstacle12 obstacle"></div>
        <div class = "motionLeftOffset obstacle13 obstacle"></div>
        <div class = "motionRightOffset obstacle14 obstacle"></div>
        <div class = "motionLeftOffset obstacle15 obstacle"></div>
        <div class = "motionRightOffset obstacle16 obstacle"></div>
    </div>
    <h3>Game Over</h3>
    <input type="button" class = "playAgain" value = "Play Again">
</body>
</html>
